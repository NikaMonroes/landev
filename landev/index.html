<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="container d-flex justify-content-between align-items-center py-3">
        <div class="logo">
            <img src="logo.png" alt="Logo" width="150">
        </div>
        <nav>
            <ul class="nav">
                <li class="nav-item"><a href="#" class="nav-link">Inicio</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Servicios</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Nosotras</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contacto</a></li>
            </ul>
        </nav>
        
    </header>
    
    <section class="banner">
        <video width="100%" autoplay muted loop>
            <source src="banner-video.mp4" type="video/mp4">
            Tu navegador no soporta videos.
        </video>
    </section>
    
    <section class="container text-center my-5">
        <h2>Servicios</h2>
        <button class="btn btn-primary">Ver más</button>
    </section>
    
    <section class="container text-center my-5">
        <h2>Clientes</h2>
        <div class="d-flex justify-content-around">
            <a href="#"><img src="cliente1.png" alt="Cliente 1" width="100"></a>
            <a href="#"><img src="cliente2.png" alt="Cliente 2" width="100"></a>
            <a href="#"><img src="cliente3.png" alt="Cliente 3" width="100"></a>
        </div>
    </section>
    
    <section class="container text-center my-5">
        <h2>Proyectos</h2>
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="proyecto1.jpg" class="d-block w-100" alt="Proyecto 1">
                </div>
                <div class="carousel-item">
                    <img src="proyecto2.jpg" class="d-block w-100" alt="Proyecto 2">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
    </section>
    
    <section class="container d-flex justify-content-between align-items-center my-5">
        <button class="btn btn-primary">Ver Servicios</button>
        <p class="text-end">Texto informativo final sobre la empresa.</p>
    </section>
    
    <footer>
        <div class="d-flex justify-content-between">
            <div>
                <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-white me-3"><i class="fab fa-facebook"></i></a>
                <a href="#" class="text-white me-3"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="text-white me-3"><i class="fab fa-tiktok"></i></a>
            </div>
            <a href="terminos.html" class="text-white">Términos y Políticas</a>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
